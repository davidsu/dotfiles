tools:
  # Native installations (non-Homebrew)
  claude-code:
    install_type: native
    cmd: claude
    install_command: 'curl -fsSL https://claude.ai/install.sh | bash'
    description: Official CLI for Claude AI (auto-updates enabled)

  node:
    install_type: native
    cmd: node
    install_command: 'fnm install --lts'
    description: Node.js LTS runtime
    requires: fnm

  pyright:
    install_type: native
    cmd: pyright
    install_command: 'npm install -g pyright'
    description: Python LSP for Neovim
    requires: node

  # Build dependencies (required for Neovim and high-performance plugins)
  cmake:
    brew_type: formula
    description: Build system for compiling native extensions

  ninja:
    brew_type: formula
    description: High-speed build system for native Neovim plugins

  gettext:
    brew_type: formula
    description: Internationalization library

  # Search and file tools
  ripgrep:
    brew_type: formula
    cmd: rg
    description: Fast line-oriented search tool

  fd:
    brew_type: formula
    description: Simple, fast alternative to find

  bat:
    brew_type: formula
    description: Cat clone with syntax highlighting (used by fzf previews)

  tree:
    brew_type: formula
    description: Directory listing as tree (used by fzf previews)

  fzf:
    brew_type: formula
    description: Command-line fuzzy finder

  zoxide:
    brew_type: formula
    description: Smarter cd command - tracks frequently used directories

  tree-sitter-cli:
    brew_type: formula
    cmd: tree-sitter
    description: Required for nvim-treesitter plugin (parser generation)

  jq:
    brew_type: formula
    description: Lightweight and flexible command-line JSON processor

  # Shell and prompt
  zsh:
    brew_type: formula
    description: Primary shell

  starship:
    brew_type: formula
    description: Minimal, blazing-fast, customizable prompt

  # Version control
  git:
    brew_type: formula
    description: Version control

  git-open:
    brew_type: formula
    description: Opens GitHub page for repo in browser

  # Task management for AI agents
  beads:
    brew_type: formula
    cmd: bd
    description: Git-backed task management for coding agents

  # Runtime management
  fnm:
    brew_type: formula
    description: Fast Node Manager (faster shell init than mise)

  bun:
    brew_type: formula
    tap: oven-sh/bun
    description: Fast JavaScript runtime (runs install scripts)

  # Editor
  neovim:
    brew_type: formula
    cmd: nvim
    description: Extensible text editor

  # Security
  rbw:
    brew_type: formula
    description: Bitwarden password manager CLI (fast Rust alternative)

  # Text-to-speech
  audiowhisper:
    brew_type: cask
    tap: mazdak/tap
    description: Menu bar app for voice transcription using Whisper AI

  # Container runtime
  colima:
    brew_type: formula
    description: Lightweight Docker-compatible container runtime

  # GUI applications
  ghostty:
    brew_type: cask
    description: Fast, native, GPU-accelerated terminal emulator

  karabiner-elements:
    brew_type: cask
    description: Powerful keyboard customizer for macOS
    app_path: /Applications/Karabiner-Elements.app
    setup_message: "Grant Input Monitoring and Accessibility permissions in System Settings → Privacy & Security."

  rectangle:
    brew_type: cask
    description: Window management with keyboard shortcuts
    setup_message: "Use Spectacle keybinds, use Cmd+Alt+/ for fullscreen."

  zoom:
    brew_type: cask
    app_path: /Applications/zoom.us.app
    description: Video conferencing
    setup_message: "Grant Screen Recording, Microphone, Camera, and Accessibility permissions in System Settings → Privacy & Security for screen sharing to work."

  brave-browser:
    brew_type: cask
    description: Privacy-focused web browser
    app_path: /Applications/Brave Browser.app
    setup_message: "1. Set as default: brave://settings/defaultBrowser\n2. Enable automation: View → Developer → Allow JavaScript from Apple Events"

  spotify:
    brew_type: cask
    description: Music streaming service

  bitwarden:
    brew_type: cask
    description: Password manager

  dropbox:
    brew_type: cask
    description: Cloud storage and file synchronization
